<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Portal QSSMA - Sistema de Gestão em Segurança">
  <meta name="theme-color" content="#b00000" />
  <title>Portal QSSMA - Sistema de Gestão</title>
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/logo.jpg" type="image/jpg">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="app">
  <!-- Header é controlado pelo JavaScript -->
  
  <!-- Botão de Pânico -->
  <div id="panicButtonContainer" class="panic-button-container hidden">
    <button id="panicButton" class="panic-button" onclick="window.open('tel:192', '_self')">
      <i class="fas fa-phone-alt"></i>
      <span class="panic-label">SOS</span>
    </button>
  </div>

  <!-- Offline Banner -->
  <div id="offlineBanner" class="offline-banner" style="display:none">
    <i class="fas fa-wifi-slash"></i>
    <span>Você está offline. Algumas funcionalidades podem não estar disponíveis.</span>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display:none">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loadingText">Carregando...</p>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>
</div>

<!-- Scripts -->
<script type="module" src="firebase.js"></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
